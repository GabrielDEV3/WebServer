<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Status do Servidor FPS</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #1f1f1f;
    }
    .alive { color: lightgreen; }
    .death { color: crimson; }
    .team-red { color: red; }
    .team-blue { color: deepskyblue; }
  </style>
</head>
<body>
  <h1>Jogadores Conectados</h1>
  <div id="status">Conectando ao servidor...</div>
  <table id="playerTable" hidden>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Time</th>
        <th>Estado</th>
        <th>Vida</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const socket = new WebSocket("wss://" + location.host);

    socket.onopen = () => {
      document.getElementById("status").textContent = "Conectado ao servidor!";
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.event === "player_sync") {
        const table = document.getElementById("playerTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        for (const p of data.content) {
          const row = document.createElement("tr");

          const name = document.createElement("td");
          name.textContent = p.name || "(sem nome)";
          row.appendChild(name);

          const team = document.createElement("td");
          team.textContent = p.team || "-";
          team.className = p.team === "red" ? "team-red" :
                           p.team === "blue" ? "team-blue" : "";
          row.appendChild(team);

          const state = document.createElement("td");
          state.textContent = p.state;
          state.className = p.state === "alive" ? "alive" : "death";
          row.appendChild(state);

          const life = document.createElement("td");
          life.textContent = p.life;
          row.appendChild(life);

          tbody.appendChild(row);
        }

        table.hidden = false;
        document.getElementById("status").textContent = 
          `Jogadores conectados: ${data.content.length}`;
      }
    };

    socket.onerror = () => {
      document.getElementById("status").textContent = "Erro de conexÃ£o.";
    };

    socket.onclose = () => {
      document.getElementById("status").textContent = "Desconectado do servidor.";
    };
  </script>
</body>
    </html>
